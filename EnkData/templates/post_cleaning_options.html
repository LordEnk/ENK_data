<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-Cleaning Options</title>
    <!-- CSS or styling here -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Post-Cleaning Options</h1>
        <p>The dataset has been cleaned and is ready for further actions:</p>

        {% if dataset_available %}
        <form method="POST">
            <div class="form-group">
                <label>Choose an option:</label>
                <div class="form-check">
                    <input type="radio" id="download" name="option" value="download" class="form-check-input" required>
                    <label for="download" class="form-check-label">Download the cleaned dataset as CSV</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="visualizations" name="option" value="visualizations" class="form-check-input" required>
                    <label for="visualizations" class="form-check-label">Proceed to Data Visualizations</label>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Continue</button>
            </div>
        </form>
        {% else %}
        <p>No cleaned dataset available.</p>
        {% endif %}
    </div>
    <footer>
        <p>&copy; ENK 2023 | 256772567472</p>
    </footer>
</body>
</html>
