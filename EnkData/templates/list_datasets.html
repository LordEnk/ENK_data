<!DOCTYPE html>
<html>
<head>
    <title>List Datasets</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <!-- Navigation bar with Next and Previous buttons -->
        <nav>
            <button class="nav-btn" onclick="location.href='{{ url_for('previous_page') }}'">Previous</button>
            <button class="nav-btn" onclick="location.href='{{ url_for('next_page') }}'">Next</button>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>List Datasets</h1>
            <ul class="list-group">
                {% for dataset in datasets %}
                    <li class="list-group-item">
                        <a href="{{ url_for('data_management.clean_dataset', dataset_id=dataset.id) }}">
                            {{ dataset.name }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </main>
    <footer>
        <p>&copy; ENK 2023 | 256772567472</p>
    </footer>
</body>
</html>
