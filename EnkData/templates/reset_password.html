<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- Include your CSS file here -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <!-- Navigation bar with Next and Previous buttons -->
        <nav>
            <button class="nav-btn" onclick="location.href='{{ url_for('previous_page') }}'">Previous</button>
            <button class="nav-btn" onclick="location.href='{{ url_for('next_page') }}'">Next</button>
        </nav>
    </header>
    <div class="container">
        <h1>Reset Password</h1>
        <p>Enter your new password below:</p>
        <form method="POST" action="/reset-password/{{ token }}">
            <!-- Password Input -->
            <div class="form-group">
                <label for="new_password">New Password:</label>
                <input type="password" id="new_password" name="new_password" class="form-control" required>
            </div>

            <!-- Confirm Password Input -->
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Reset Password</button>
            </div>
        </form>
    </div>
    <footer>
        <p>&copy; ENK 2023 | 256772567472</p>
    </footer>
</body>
</html>
